<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Math expressions Familiar operators</title>

<body>
    <h1>Math expressions Familiar operators</h1>

    <h2>Percentage Calculator</h2>
    <form onsubmit="calculate(); return false">
      <label for="totalMarks">Total Marks:</label>
      <input type="number" min="1" required id="totalMarks" placeholder="Enter Your totalMarks"><br>
      <label for="obtainedMarks">Obtained Marks</label>
      <input type="number" min="1" required id="obtainedMarks" placeholder="Enter Your obtainedMarks"><br>

      <button type="submit">Calculate</button>
    </form>
    <h1 id="result"></h1>

    <script>
        function calculate(){

            let totalMarks = document.querySelector("#totalMarks").value;
            let obtainedMarks = document.querySelector("#obtainedMarks").value;

            let result = obtainedMarks * 100 / totalMarks;

            // alert(result + "%");      // dont use alert it is not  best practice.

            // document.querySelector("#result").innerHTML = "You have got " + result + "%"; // old
            document.querySelector("#result").innerHTML = `You have got ${result}%`; // es6 string templating

        }

</body>
